<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RealityLottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body{background:#000;color:#fff;font-family:Arial, sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;}
    .box{background:#111;padding:30px;border-radius:10px;border:2px solid #ffd700;max-width:400px;width:100%;text-align:center;}
    input{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #ccc;}
    button{padding:10px 20px;background:linear-gradient(45deg,#ffd700,#ffa500);border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
    button:hover{opacity:0.9;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="text" id="usernameOrEmail" placeholder="Username or Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="goToRegister()" style="background: transparent; border: 1px solid #ffd700; color: #ffd700; margin-top: 10px;">
  Don't have an account? Register
    </button>
    <p id="msg"></p>
  </div>
<footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="news.html"><i class="fas fa-sign-in-alt"></i>News</a>
    <a href="withdrawal.html"><i class="fas fa-user-plus"></i>Withdrawal</a>
    <a href="profile.html"><i class="fas fa-star"></i>Profile</a>
</footer>
  
  <script>
  const API_BASE = "https://realitylottery.koyeb.app";

  async function login() {
    const usernameOrEmail = document.getElementById("usernameOrEmail").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernameOrEmail, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("rl_token", data.token);
        localStorage.setItem("rl_user", JSON.stringify(data.user));
        location.href = "profile.html";
      } else {
        document.getElementById("msg").textContent = data.message || "Login failed";
      }

    } catch (err) {
      document.getElementById("msg").textContent = "Network error";
      console.error(err);
    }
  }

    function goToRegister() {
  window.location.href = "register.html";
    }
  </script>
</body>
</html>
