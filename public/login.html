<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RealityLottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      margin:0;
    }
    .box {
      background:#111;
      padding:30px;
      border-radius:10px;
      border:2px solid #ffd700;
      max-width:400px;
      width:90%;
      margin: auto;
      text-align:center;
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:6px;
      border:1px solid #ccc;
    }
    button {
      padding:10px 20px;
      background:linear-gradient(45deg,#ffd700,#ffa500);
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
      margin-top:10px;
    }
    button:hover {
      opacity:0.9;
    }
    .secondary-btn {
      background: transparent;
      border: 1px solid #ffd700;
      color: #ffd700;
    }
    #msg {
      margin-top:10px;
      color:#ff4d4d;
    }

    /* Footer styling */
    footer {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#111;
      border-top:2px solid #ffd700;
      padding:10px 0;
      display:flex;
      justify-content:space-around;
      align-items:center;
    }
    footer a {
      color:#ffd700;
      text-decoration:none;
      font-size:14px;
      font-weight:bold;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    footer a i {
      font-size:18px;
      margin-bottom:4px;
    }
    footer a:hover {
      color:#ffa500;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>
    <input type="text" id="usernameOrEmail" placeholder="Username or Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="goToRegister()" class="secondary-btn">Don't have an account? Register</button>
    <button onclick="goToHome()">Home</button>
    <p id="msg"></p>
  </div>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="news.html"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </footer>

  <script>
    const API_BASE = "https://realitylottery.koyeb.app";

    async function login() {
      const usernameOrEmail = document.getElementById("usernameOrEmail").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernameOrEmail, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("rl_token", data.token);
          localStorage.setItem("rl_user", JSON.stringify(data.user));
          location.href = "profile.html";
        } else {
          document.getElementById("msg").textContent = data.message || "Login failed";
        }

      } catch (err) {
        document.getElementById("msg").textContent = "Network error";
        console.error(err);
      }
    }

    function goToRegister() {
      window.location.href = "register.html";
    }

    function goToHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
