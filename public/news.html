<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News - RealityLottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { background:#000; color:#fff; font-family:Arial, sans-serif; padding:20px; }
    h1 { color:#ffd700; text-align:center; }
    .news-item { border-bottom:1px solid #333; padding:15px 0; }
    .news-item img { max-width:100%; border-radius:8px; margin:10px 0; }
    .news-item h2 { color:#ffd700; }
    .news-item p { color:#ccc; }
    .news-item a { display:inline-block; margin-top:10px; padding:8px 15px; background:#ffd700; color:#000; border-radius:6px; text-decoration:none; font-weight:bold; }
    .news-item a:hover { background:#ffa500; }
  </style>
</head>
<body>
  <h1>Latest News</h1>
  <div id="newsContainer"></div>

  <script>
    const API_BASE = "https://realitylottery.koyeb.app";

    async function loadNews(){
      try {
        const res = await fetch(API_BASE + "/api/news");
        const news = await res.json();
        const container = document.getElementById("newsContainer");
        container.innerHTML = "";

        if(news.length === 0){
          container.innerHTML = "<p>No news available</p>";
          return;
        }

        news.forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.text || ""}</p>
            ${item.image ? `<img src="${item.image}" alt="${item.title}">` : ""}
            ${item.buttonLabel && item.buttonUrl ? `<a href="${item.buttonUrl}" target="_blank">${item.buttonLabel}</a>` : ""}
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error loading news:", e);
      }
    }

    loadNews();
  </script>
</body>
</html>
