<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealityLottery - News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{background:#000;color:#fff;font-family:Arial,sans-serif;min-height:100vh;display:flex;flex-direction:column}
    header,footer{background:#111;padding:15px;display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid #ffd700}
    .logo{color:#ffd700;font-weight:bold}
    .news-container{flex:1;max-width:1000px;margin:20px auto;padding:20px}
    .news-card{background:#222;padding:20px;margin-bottom:20px;border-radius:10px}
    .news-card img{max-width:100%;border-radius:8px;margin-bottom:10px}
    .news-card h2{color:#ffd700}
    .news-card a{color:#ffa500;text-decoration:none;font-weight:bold}
    footer{border-top:2px solid #ffd700;gap:20px;flex-wrap:wrap}
    .footer-link{color:#ffd700;text-decoration:none;display:flex;flex-direction:column;align-items:center}
  </style>
</head>
<body>
  <header>
    <div class="logo">RealityLottery</div>
    <a href="index.html" style="color:#ffd700;">Back</a>
  </header>

  <main class="news-container" id="news-list">Loading news...</main>

  <footer>
    <a href="index.html" class="footer-link"><i class="fas fa-home"></i>Home</a>
    <a href="news.html" class="footer-link"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html" class="footer-link"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html" class="footer-link"><i class="fas fa-user"></i>Profile</a>
  </footer>

  <script>
    const API_BASE='https://realitylottery.koyeb.app';
    async function loadNews(){
      try{
        const res=await fetch(`${API_BASE}/api/news`);
        const data=await res.json();
        const container=document.getElementById('news-list');
        container.innerHTML='';
        if(data.news?.length){
          data.news.forEach(n=>{
            container.innerHTML+=`
              <div class="news-card">
                ${n.image?`<img src="${n.image}" alt="news">`:''}
                <h2>${n.title||'Untitled'}</h2>
                <p>${n.text||''}</p>
                ${n.buttonText?`<a href="${n.buttonLink||'#'}">${n.buttonText}</a>`:''}
              </div>`;
          });
        }else{
          container.innerHTML='<p>No news available.</p>';
        }
      }catch(e){
        document.getElementById('news-list').innerHTML='<p>Error loading news</p>';
      }
    }
    loadNews();
  </script>
</body>
</html>
