<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News - RealityLottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background:#000; color:#fff; text-align:center; min-height:100vh; display:flex; flex-direction:column; }

    header { padding:20px; background:#111; border-bottom:2px solid #ffd700; }
    .logo { font-size:32px; font-weight:bold; color:#ffd700; letter-spacing:2px; }
    nav { margin-top:10px; }
    nav a { margin:0 15px; color:#ffd700; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }

    h1 { color:#ffd700; margin:20px 0; }

    .content { flex:1; padding:20px; max-width:900px; margin:0 auto; text-align:left; }

    .news-item { border-bottom:1px solid #333; padding:20px 0; }
    .news-item img { max-width:100%; border-radius:8px; margin:10px 0; }
    .news-item h2 { color:#ffd700; margin-bottom:10px; }
    .news-item p { color:#ccc; margin-bottom:10px; line-height:1.6; }
    .news-item a { display:inline-block; margin-top:10px; padding:8px 15px; background:#ffd700; color:#000; border-radius:6px; text-decoration:none; font-weight:bold; }
    .news-item a:hover { background:#ffa500; }

    footer {
      position:fixed; bottom:0; left:0; right:0;
      background:#111; border-top:2px solid #ffd700;
      padding:10px 0; display:flex; justify-content:space-around; align-items:center;
    }
    footer a { color:#ffd700; text-decoration:none; font-size:14px; font-weight:bold; display:flex; flex-direction:column; align-items:center; }
    footer a i { font-size:18px; margin-bottom:4px; }
    footer a:hover { color:#ffa500; }
  </style>
</head>
<body>
  <header>
    <div class="logo">RealityLottery</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>
      <span id="userInfo" style="display:none; color:#fff; margin-left:20px;"></span>
      <a href="#" id="logoutLink" style="display:none; color:red;">Logout</a>
    </nav>
  </header>

  <section class="content">
    <h1>Latest News</h1>
    <div id="newsContainer"></div>
  </section>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="news.html"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </footer>

  <script>
    const API_BASE = "https://realitylottery.koyeb.app";

    // --- Auth UI ---
    (function(){
      const token = localStorage.getItem("rl_token");
      const userInfo = document.getElementById("userInfo");
      const loginLink = document.getElementById("loginLink");
      const registerLink = document.getElementById("registerLink");
      const logoutLink = document.getElementById("logoutLink");

      if(token){
        fetch(API_BASE + "/api/auth/me", { headers: { "Authorization": "Bearer " + token }})
          .then(r=>r.json())
          .then(data=>{
            if(data.user){
              loginLink.style.display = "none";
              registerLink.style.display = "none";
              userInfo.style.display = "inline";
              userInfo.textContent = "ðŸ‘¤ " + data.user.username;
              logoutLink.style.display = "inline";
              logoutLink.addEventListener("click", e=>{
                e.preventDefault();
                localStorage.clear();
                location.reload();
              });
            }
          })
          .catch(()=>{});
      }
    })();

    // --- Load News ---
    async function loadNews(){
      try {
        const res = await fetch(API_BASE + "/api/news");
        const news = await res.json();
        const container = document.getElementById("newsContainer");
        container.innerHTML = "";

        if(!news || news.length === 0){
          container.innerHTML = "<p>No news available at the moment.</p>";
          return;
        }

        news.forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.text || ""}</p>
            ${item.image ? `<img src="${item.image}" alt="${item.title}">` : ""}
            ${item.buttonLabel && item.buttonUrl ? `<a href="${item.buttonUrl}" target="_blank">${item.buttonLabel}</a>` : ""}
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error loading news:", e);
      }
    }

    loadNews();
  </script>
</body>
</html>
