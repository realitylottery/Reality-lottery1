<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealityLottery - News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#000; color:#fff; font-family: Arial, sans-serif; margin:0; padding-bottom:60px; }
    header { padding:15px; background:#111; border-bottom:2px solid #ffd700; text-align:center; font-weight:bold; color:#ffd700; font-size:20px; }
    .container { padding:20px; }
    .news-card { background:#111; border:1px solid #333; padding:15px; border-radius:8px; margin-bottom:20px; text-align:left; }
    .news-card img { width:100%; border-radius:6px; margin-bottom:10px; }
    .news-card h3 { color:#ffd700; margin-bottom:10px; }
    .news-card a { display:inline-block; margin-top:10px; padding:8px 15px; background:#ffd700; color:#000; border-radius:6px; text-decoration:none; font-weight:bold; }
    .news-card a:hover { background:#ffa500; }
    footer { position:fixed; bottom:0; left:0; right:0; background:#111; border-top:2px solid #ffd700; padding:10px 0; display:flex; justify-content:space-around; align-items:center; }
    footer a { color:#ffd700; text-decoration:none; font-size:14px; font-weight:bold; display:flex; flex-direction:column; align-items:center; }
    footer a i { font-size:18px; margin-bottom:4px; }
    footer a:hover { color:#ffa500; }
  </style>
</head>
<body>
  <header>News</header>
  <div class="container" id="newsContainer">Loading...</div>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="news.html"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </footer>

<script>
const API_BASE = "https://realitylottery.koyeb.app";

async function loadNews(){
  try{
    const res = await fetch(API_BASE+"/api/news");
    const data = await res.json();
    const wrap = document.getElementById("newsContainer");
    wrap.innerHTML = (data.news||[]).map(n=>`
      <div class="news-card">
        ${n.image? `<img src="${n.image}" alt="news">` : ""}
        <h3>${n.title}</h3>
        <p>${n.text}</p>
        ${n.buttonText? `<a href="${n.buttonLink}" target="_blank">${n.buttonText}</a>`:""}
      </div>`).join('') || "No news available";
  }catch(e){ console.error(e); document.getElementById("newsContainer").textContent="Error loading news"; }
}

loadNews();
</script>
</body>
</html>
