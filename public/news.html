<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealityLottery - News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(to right, #000000, #1a1a1a);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffd700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 32px;
        }
        
        .back-btn {
            background: linear-gradient(to bottom, #ffd700, #ffb700);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.4);
        }
        
        .news-container {
            flex: 1;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            font-size: 32px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .news-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.4);
        }
        
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ffd700;
        }
        
        .news-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .news-title {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .news-text {
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .news-button {
            background: linear-gradient(to right, #ffd700, #ffaa00);
            color: #000;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            margin-top: auto;
        }
        
        .news-button:hover {
            background: linear-gradient(to right, #ffaa00, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
        
        .no-news {
            text-align: center;
            padding: 40px;
            color: #ffd700;
            font-size: 20px;
            grid-column: 1 / -1;
        }
        
        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 20px;
            grid-column: 1 / -1;
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            color: #ffd700;
            font-size: 20px;
            grid-column: 1 / -1;
        }
        
        .loader i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            background: linear-gradient(to right, #000000, #1a1a1a);
            padding: 20px;
            border-top: 3px solid #ffd700;
            margin-top: 40px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.3s;
        }
        
        .nav-btn i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            color: #ffaa00;
        }
        
        .nav-btn.active {
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .nav-btn {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-dice"></i>
            RealityLottery
        </div>
        <button class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </header>

    <main class="news-container">
        <h1 class="page-title">Latest News & Updates</h1>
        <div class="news-grid" id="news-list">
            <div class="loader">
                <i class="fas fa-spinner"></i> Loading news...
            </div>
        </div>
    </main>

    <footer>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="news.html" class="nav-btn active">
                <i class="fas fa-newspaper"></i>
                News
            </a>
            <a href="withdrawal.html" class="nav-btn">
                <i class="fas fa-wallet"></i>
                Withdraw
            </a>
            <a href="profile.html" class="nav-btn">
                <i class="fas fa-user"></i>
                Profile
            </a>
        </div>
    </footer>

    <script>
    const API_BASE = 'https://realitylottery.koyeb.app';
    
    // دالة لجلب الأخبار من السيرفر
    async function fetchNews() {
        try {
            const response = await fetch(API_BASE + '/api/news');
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const newsData = await response.json();
            return newsData;
        } catch (error) {
            console.error('Error fetching news:', error);
            throw error;
        }
    }

    // دالة مساعدة لتنسيق التاريخ
    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    // دالة لعرض الأخبار في الصفحة
    async function loadAndDisplayNews() {
        const newsContainer = document.getElementById('news-list');
        
        try {
            // إظهار حالة التحميل
            newsContainer.innerHTML = '<div class="loader"><i class="fas fa-spinner"></i> Loading news...</div>';
            
            // جلب البيانات من السيرفر
            const news = await fetchNews();
            
            // مسح المحتوى الحالي
            newsContainer.innerHTML = '';
            
            // التحقق من وجود أخبار
            if (news && news.length > 0) {
                news.forEach(item => {
                    const newsElement = createNewsElement(item);
                    newsContainer.appendChild(newsElement);
                });
            } else {
                newsContainer.innerHTML = '<div class="no-news">No news available</div>';
            }
        } catch (error) {
            console.error('Failed to load news:', error);
            newsContainer.innerHTML = `
                <div class="error-message">
                    <p>Failed to load news. Please try again later.</p>
                    <button class="news-button" onclick="loadAndDisplayNews()" style="margin-top: 15px;">Retry</button>
                </div>
            `;
        }
    }

    // دالة مساعدة لإنشاء عنصر خبر
    function createNewsElement(newsItem) {
        const card = document.createElement('div');
        card.className = 'news-card';
        
        card.innerHTML = `
            ${newsItem.image ? `<img src="${newsItem.image}" class="news-image" alt="${newsItem.title || 'News image'}">` : ''}
            <div class="news-body">
                <h2 class="news-title">${newsItem.title || 'Untitled'}</h2>
                <p class="news-text">${newsItem.text || newsItem.content || ''}</p>
                ${newsItem.buttonText ? `<a href="${newsItem.buttonLink || '#'}" class="news-button">${newsItem.buttonText}</a>` : ''}
                ${newsItem.createdAt ? `<div class="news-date" style="color: #aaa; font-size: 0.9em; margin-top: 15px;">${formatDate(newsItem.createdAt)}</div>` : ''}
            </div>
        `;
        
        return card;
    }

    // Load news when page is ready
    document.addEventListener('DOMContentLoaded', loadAndDisplayNews);
    </script>
</body>
</html>
