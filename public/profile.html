<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealityLottery - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#000; color:#fff; font-family: Arial, sans-serif; margin:0; padding-bottom:60px; }
    header { padding:15px; background:#111; border-bottom:2px solid #ffd700; text-align:center; font-weight:bold; color:#ffd700; font-size:20px; }
    .container { padding:20px; }
    .card { background:#111; border:1px solid #333; padding:15px; border-radius:8px; margin-bottom:20px; }
    .steps { display:flex; justify-content:space-between; margin-top:20px; }
    .step { flex:1; padding:10px; margin:5px; border-radius:6px; background:#222; border:1px solid #444; text-align:center; font-size:14px; }
    .step.completed { background:#28a745; color:#fff; border-color:#28a745; }
    footer { position:fixed; bottom:0; left:0; right:0; background:#111; border-top:2px solid #ffd700; padding:10px 0; display:flex; justify-content:space-around; align-items:center; }
    footer a { color:#ffd700; text-decoration:none; font-size:14px; font-weight:bold; display:flex; flex-direction:column; align-items:center; }
    footer a i { font-size:18px; margin-bottom:4px; }
    footer a:hover { color:#ffa500; }
  </style>
</head>
<body>
  <header>Profile</header>
  <div class="container">
    <div class="card" id="userData">Loading user data...</div>
    <div class="card">
      <h3>Subscription</h3>
      <p id="subscription">Loading...</p>
    </div>
    <div class="card">
      <h3>Mission Progress</h3>
      <div class="steps" id="missionSteps"></div>
    </div>
  </div>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="news.html"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </footer>

<script>
  const API_BASE = 'https://realitylottery.koyeb.app';

  async function loadProfile(){
    const token = localStorage.getItem('rl_token');
    if(!token) { document.getElementById('userData').innerHTML = "Please <a href='login.html'>login</a> first."; return; }

    try {
      const res = await fetch(API_BASE+'/api/auth/me',{ headers:{ 'Authorization':'Bearer '+token }});
      const data = await res.json();
      if(data.user){
        document.getElementById('userData').innerHTML = `
          <p><strong>Name:</strong> ${data.user.fullName}</p>
          <p><strong>Email:</strong> ${data.user.email}</p>
          <p><strong>Username:</strong> ${data.user.username}</p>
          <p><strong>Phone:</strong> ${data.user.phone || '-'}</p>
        `;
        document.getElementById('subscription').textContent = data.user.subscription || "No active subscription";

        // Mission progress (6 steps)
        const completedSteps = data.user.missionProgress || 1; // start from subscription
        let stepsHtml = "";
        for(let i=1;i<=6;i++){
          stepsHtml += `<div class="step ${i<=completedSteps?'completed':''}">Step ${i}</div>`;
        }
        document.getElementById('missionSteps').innerHTML = stepsHtml;
      }
    } catch(e){
      console.error(e);
      document.getElementById('userData').textContent = "Error loading profile.";
    }
  }

  loadProfile();
</script>
</body>
</html>
