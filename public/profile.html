<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="main.js" defer></script>
</head>
<body>
  <!-- ===== FIXED HEADER ===== -->
  <header class="top-nav">
    <nav>
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="withdrawal.html">Withdrawal</a>
      <button id="login-btn">Login</button>
      <button id="profile-btn" style="display:none;">Profile</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>

  <!-- ===== PROFILE CONTENT ===== -->
  <main class="page-content">
    <h2>User Profile</h2>
    <div id="profile-info">
      <!-- This will be filled with user data from API -->
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Balance:</strong> <span id="profile-balance"></span></p>
    </div>
  </main>

  <!-- ===== FIXED FOOTER ===== -->
  <footer class="bottom-nav">
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="news.html">üì∞ News</a>
      <a href="withdrawal.html">üí≥ Withdrawal</a>
      <a href="profile.html">üë§ Profile</a>
    </nav>
  </footer>

  <script>
    // Fetch profile data
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You must login first");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("/api/profile", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("profile-email").textContent = data.email;
          document.getElementById("profile-balance").textContent = data.balance;
        } else {
          alert(data.message || "Error loading profile");
        }
      } catch (err) {
        console.error(err);
        alert("Network error");
      }
    });
  </script>
</body>
</html>
