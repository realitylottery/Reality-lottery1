<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reality Lottery</title>
  <link rel="stylesheet" href="styl.css" />
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="site-header" role="banner">
    <h1>Reality Lottery</h1>
    <nav role="navigation" aria-label="Main navigation">
      <a href="index.html" aria-current="page">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="admin-dashboard.html">Admin</a>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="container" role="main">
    <section aria-labelledby="winners-title">
      <h2 id="winners-title">ğŸ Latest Winners</h2>
      <ul id="winners-list" class="winners-list" aria-live="polite" aria-relevant="additions">
        <li>Loading winners...</li>
      </ul>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer" role="contentinfo">
    <p>Â© Reality Lottery</p>
  </footer>

  <!-- ===== Script ===== -->
  <script>
    const API_BASE = "https://reality-lottery1.onrender.com";

    async function loadWinners() {
      try {
        const res = await fetch(`${API_BASE}/api/winners`);
        const data = await res.json();
        const list = document.getElementById("winners-list");

        list.innerHTML = "";

        if (!data || data.length === 0) {
          list.innerHTML = "<li>No winners yet.</li>";
          return;
        }

        data.forEach(winner => {
          const li = document.createElement("li");
          li.textContent = `ğŸ‰ ${winner.username} won ${winner.prize}`;
          list.appendChild(li);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("winners-list").innerHTML = "<li>Error loading winners.</li>";
      }
    }

    loadWinners();
    setInterval(loadWinners, 60000);
  </script>

</body>
</html>
