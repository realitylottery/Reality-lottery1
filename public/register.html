<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealityLottery - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{background:#000;color:#fff;display:flex;flex-direction:column;min-height:100vh;}
    header{padding:20px;background:#111;border-bottom:2px solid #ffd700;text-align:center;}
    .logo{font-size:28px;font-weight:bold;color:#ffd700;}
    .form-container{flex:1;display:flex;justify-content:center;align-items:center;padding:30px;}
    form{background:#111;padding:30px;border-radius:10px;width:100%;max-width:400px;border:1px solid #ffd700;display:flex;flex-direction:column;}
    form h2{margin-bottom:20px;color:#ffd700;text-align:center;}
    input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:6px;}
    button{padding:12px;background:linear-gradient(45deg,#ffd700,#ffa500);border:none;border-radius:6px;font-weight:bold;cursor:pointer;margin-top:10px;width:100%;}
    button:hover{background:linear-gradient(45deg,#ffa500,#ffd700);}
    .secondary-btn{background: transparent; border: 1px solid #ffd700; color: #ffd700; text-align:center; padding:12px; border-radius:6px; margin-top:10px; width:100%;}
    .referral-notice{display:none;margin-top:10px;color:#00cc66;font-size:14px;text-align:center;}

    /* Footer styling */
    footer{position:fixed;bottom:0;left:0;right:0;background:#111;border-top:2px solid #ffd700;padding:10px 0;display:flex;justify-content:space-around;align-items:center;flex-wrap:wrap;}
    footer a{color:#ffd700;text-decoration:none;font-size:14px;font-weight:bold;display:flex;flex-direction:column;align-items:center;margin:5px 0;}
    footer a i{font-size:18px;margin-bottom:4px;}
    footer a:hover{color:#ffa500;}

    /* Responsive adjustments */
    @media (max-width:480px){
      .form-container{padding:15px;}
      form{padding:20px;}
      button, .secondary-btn{font-size:14px;padding:10px;}
    }
  </style>
</head>
<body>
  <header><div class="logo">RealityLottery</div></header>

  <div class="form-container">
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="referralInput" placeholder="Referral Code (optional)">

      <button type="submit">Register</button>
      <a href="login.html" class="secondary-btn">Already have an account? Login</a>
      <a href="index.html" class="secondary-btn">Home</a>
      <div id="referralNotice" class="referral-notice"></div>
    </form>
  </div>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="news.html"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </footer>

  <script>
    const API_BASE = "https://realitylottery.koyeb.app/api";

    function getUrlParameter(name) {
      name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    document.addEventListener('DOMContentLoaded', function() {
  const referralCode = getUrlParameter('ref');
  if (referralCode) {
    const referralInput = document.getElementById('referralInput');
    referralInput.value = referralCode;
    referralInput.readOnly = true; // منع التعديل إذا جاء من الرابط
  }
});

    async function fetchReferrerName(referralCode) {
      try {
        const res = await fetch(`${API_BASE}/auth/referrer-info?code=${referralCode}`);
        if (res.ok) {
          const data = await res.json();
          if (data.referrerName) {
            document.getElementById('referralNotice').textContent = 
              `You're joining through ${data.referrerName}'s referral! You'll get special benefits.`;
          }
        }
      } catch (error) {
        console.error('Error fetching referrer info:', error);
      }
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referralInput").value;

      try {
        const res = await fetch(API_BASE + "/auth/register", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({fullName, email, phone, username, password, referralCode: referral})
        });

        const data = await res.json();
        if (res.ok) {
          alert("Registration successful!");
          window.location = "login.html";
        } else {
          alert(data.message || "Registration failed");
        }
      } catch (err) {
        alert("Network error");
      }
    });
  </script>
</body>
</html>
