  <script>
    const API_BASE = "https://realitylottery.koyeb.app/api";

    function getUrlParameter(name) {
      name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    document.addEventListener('DOMContentLoaded', function() {
  const referralCode = getUrlParameter('ref');
  if (referralCode) {
    const referralInput = document.getElementById('referralInput');
    referralInput.value = referralCode;
    referralInput.readOnly = true; // منع التعديل إذا جاء من الرابط
  }
});

    async function fetchReferrerName(referralCode) {
      try {
        const res = await fetch(`${API_BASE}/auth/referrer-info?code=${referralCode}`);
        if (res.ok) {
          const data = await res.json();
          if (data.referrerName) {
            document.getElementById('referralNotice').textContent = 
              `You're joining through ${data.referrerName}'s referral! You'll get special benefits.`;
          }
        }
      } catch (error) {
        console.error('Error fetching referrer info:', error);
      }
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const countryCode = document.getElementById("countryCode").value;
const phone = countryCode + document.getElementById("phone").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referralInput").value;

      try {
        const res = await fetch(API_BASE + "/auth/register", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({fullName, email, phone, username, password, referralCode: referral})
        });

        const data = await res.json();
        if (res.ok) {
          alert("Registration successful!");
          window.location = "login.html";
        } else {
          alert(data.message || "Registration failed");
        }
      } catch (err) {
        alert("Network error");
      }
    });
