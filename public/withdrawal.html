<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealityLottery - Withdrawal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{background:#000;color:#fff;font-family:Arial,sans-serif;min-height:100vh;display:flex;flex-direction:column}
    header,footer{background:#111;padding:15px;display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid #ffd700}
    .logo{color:#ffd700;font-weight:bold}
    .withdraw-container{flex:1;max-width:600px;margin:20px auto;padding:20px;background:#222;border-radius:10px}
    label{display:block;margin-top:10px;font-weight:bold}
    input{width:100%;padding:10px;margin-top:5px;border-radius:5px;border:none}
    button{margin-top:15px;padding:12px;width:100%;background:#ffd700;color:#000;font-weight:bold;border:none;border-radius:8px;cursor:pointer}
    .status{margin-top:15px;padding:10px;border-radius:5px;background:#333}
    footer{border-top:2px solid #ffd700;gap:20px;flex-wrap:wrap}
    .footer-link{color:#ffd700;text-decoration:none;display:flex;flex-direction:column;align-items:center}
  </style>
</head>
<body>
  <header>
    <div class="logo">RealityLottery</div>
    <a href="index.html" style="color:#ffd700;">Back</a>
  </header>

  <main class="withdraw-container">
    <h2>Your Balance: <span id="balance">Loading...</span></h2>
    <form id="withdrawForm">
      <label>Amount</label>
      <input type="number" id="amount" required>
      <label>Wallet Address</label>
      <input type="text" id="wallet" required>
      <button type="submit">Withdraw</button>
    </form>
    <div class="status" id="status"></div>
  </main>

  <footer>
    <a href="index.html" class="footer-link"><i class="fas fa-home"></i>Home</a>
    <a href="news.html" class="footer-link"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html" class="footer-link"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html" class="footer-link"><i class="fas fa-user"></i>Profile</a>
  </footer>

  <script>
    const API_BASE='https://realitylottery.koyeb.app';
    const token=localStorage.getItem('rl_token');
    const user=localStorage.getItem('rl_user')?JSON.parse(localStorage.getItem('rl_user')):null;

    async function loadBalance(){
      try{
        const res=await fetch(`${API_BASE}/api/user/balance`,{headers:{Authorization:`Bearer ${token}`}});
        const data=await res.json();
        document.getElementById('balance').textContent=data.balance??0;
      }catch(e){
        document.getElementById('balance').textContent='Error';
      }
    }

    document.getElementById('withdrawForm').addEventListener('submit',async e=>{
      e.preventDefault();
      const amount=document.getElementById('amount').value;
      const wallet=document.getElementById('wallet').value;
      try{
        const res=await fetch(`${API_BASE}/api/withdrawals`,{
          method:'POST',
          headers:{'Content-Type':'application/json',Authorization:`Bearer ${token}`},
          body:JSON.stringify({amount,wallet})
        });
        const data=await res.json();
        document.getElementById('status').textContent=data.message||'Request submitted, pending approval';
      }catch(err){
        document.getElementById('status').textContent='Error submitting withdrawal';
      }
    });

    loadBalance();
  </script>
</body>
</html>
