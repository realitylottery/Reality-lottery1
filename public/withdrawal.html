<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealityLottery - Withdrawal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#000; color:#fff; font-family: Arial, sans-serif; margin:0; padding-bottom:60px; }
    header { padding:15px; background:#111; border-bottom:2px solid #ffd700; text-align:center; font-weight:bold; color:#ffd700; font-size:20px; }
    .container { padding:20px; }
    .card { background:#111; border:1px solid #333; padding:15px; border-radius:8px; margin-bottom:20px; }
    label { display:block; margin:10px 0 5px; text-align:left; }
    input { width:100%; padding:10px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; margin-bottom:15px; }
    button { width:100%; padding:12px; background:linear-gradient(45deg,#ffd700,#ffa500); border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    button:hover { opacity:0.9; }
    .status { margin-top:20px; padding:10px; border-radius:6px; }
    .pending { background:#333; color:#ffd700; }
    .done { background:#28a745; color:#fff; }
    footer { position:fixed; bottom:0; left:0; right:0; background:#111; border-top:2px solid #ffd700; padding:10px 0; display:flex; justify-content:space-around; align-items:center; }
    footer a { color:#ffd700; text-decoration:none; font-size:14px; font-weight:bold; display:flex; flex-direction:column; align-items:center; }
    footer a i { font-size:18px; margin-bottom:4px; }
    footer a:hover { color:#ffa500; }
  </style>
</head>
<body>
  <header>Withdrawal</header>
  <div class="container">
    <div class="card">
      <h3>Your Balance</h3>
      <p id="balance">Loading...</p>
    </div>
    <div class="card">
      <h3>Request Withdrawal</h3>
      <label>Amount</label>
      <input type="number" id="amount" placeholder="Enter amount"/>
      <label>Wallet Address</label>
      <input type="text" id="wallet" placeholder="Enter wallet address"/>
      <button onclick="requestWithdrawal()">Withdraw</button>
    </div>
    <div class="card">
      <h3>Your Withdrawal Status</h3>
      <div id="withdrawals">Loading...</div>
    </div>
  </div>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="news.html"><i class="fas fa-newspaper"></i>News</a>
    <a href="withdrawal.html"><i class="fas fa-wallet"></i>Withdrawal</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </footer>

<script>
const API_BASE = "https://realitylottery.koyeb.app";

async function loadBalance(){
  const token = localStorage.getItem("rl_token");
  if(!token){ document.getElementById("balance").innerHTML = "Please login"; return; }
  try{
    const res = await fetch(API_BASE+"/api/auth/me",{ headers:{Authorization:"Bearer "+token}});
    const data = await res.json();
    document.getElementById("balance").textContent = (data.user?.balance || 0) + " USD";
  }catch(e){ console.error(e); document.getElementById("balance").textContent="Error"; }
}

async function requestWithdrawal(){
  const token = localStorage.getItem("rl_token");
  const amount = document.getElementById("amount").value;
  const wallet = document.getElementById("wallet").value;
  if(!amount || !wallet) return alert("Fill all fields");

  try{
    const res = await fetch(API_BASE+"/api/withdrawals",{
      method:"POST",
      headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token},
      body:JSON.stringify({ amount, wallet })
    });
    const data = await res.json();
    if(res.ok){ alert("Withdrawal request submitted"); loadWithdrawals(); }
    else alert(data.message || "Error");
  }catch(e){ console.error(e); alert("Error"); }
}

async function loadWithdrawals(){
  const token = localStorage.getItem("rl_token");
  try{
    const res = await fetch(API_BASE+"/api/withdrawals",{ headers:{Authorization:"Bearer "+token}});
    const data = await res.json();
    const wrap = document.getElementById("withdrawals");
    wrap.innerHTML = (data.withdrawals||[]).map(w=>`
      <div class="status ${w.status==='pending'?'pending':'done'}">
        ${w.amount} USD â†’ ${w.wallet} <br/>
        Status: ${w.status}
      </div>`).join('') || "No requests";
  }catch(e){ console.error(e); }
}

loadBalance();
loadWithdrawals();
</script>
</body>
</html>
